<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #5A20CB;
        }
        .game-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #5A20CB;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45108A;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Guess the Secret Number!</h1>
    <div class="game-container">
        <p>Enter your favorite number between 1 and 10:</p>
        <input type="number" id="userGuess" placeholder="Enter a number">
        <button onclick="checkGuess()">Submit</button>
        <p id="message"></p>
    </div>

    <script>

        const secretNumber = Math.floor(Math.random() * 10) + 1;
        let points = 0;

        function checkGuess() {
            let userGuess = document.getElementById("userGuess").value;
            let message = document.getElementById("message");


            if (isNaN(userGuess) || userGuess.trim() === "") {
                message.innerHTML = "‚ö†Ô∏è Please enter a valid number!";
                message.style.color = "red";
                return;
            }

            userGuess = Number(userGuess);

            if (userGuess === secretNumber) {
                points += 10;
                message.innerHTML = `üéâ Congratulations! You guessed the secret number.<br> You earned 10 points. Total: ${points} points.`;
                message.style.color = "green";
            } else {
                message.innerHTML = `‚ùå Sorry, wrong guess. The secret number was ${secretNumber}.<br> You have ${points} points.`;
                message.style.color = "red";
            }
        }
    </script>

</body>
</html>
